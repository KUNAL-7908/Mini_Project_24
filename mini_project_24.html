<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQs</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="mini_project_24.css" />
  <style>
    body{
        background-color: beige;
    }
  </style>
</head>

<body>
  <main class="questions">
    <div>

      <!-- title -->
      <div class="title">
        <h2>FAQs about me :)</h2>
      </div>
      <!-- questions -->
      <div class="section-center">
        <article class="question">
          <div class="question-title">
            <p>WHO AM I ?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <p class="question-text">
            I am Kunal Arora, i stay a little confused all the time but when it comes to getting something done i'm a great choice!
          </p>
        </article>
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>WHAT DO I LIKE ?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <!-- question text -->
          <div class="question-text">
            <p>
              I like to sing and watch movies when i'm free and most important of all, I love to code :)
            </p>
          </div>
        </article>
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>MY FAVORITE MOVIE ?</p>
            <!-- button -->
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <!-- question text -->
          <div class="question-text">
            <p>
              Me Before You :)
            </p>
          </div>
        </article>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="mini_project_24.js"></script>
</body>

</html>
